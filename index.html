<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>Roulette</title>
  <link href="./css/style.css" rel="stylesheet">
  <link href="./res/logo.svg" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <script src="./js/roulette.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" style="margin-top: 3rem;">
    <div class="row">
      <div class="col">
        <h1>돌림판</h1>
        <canvas id="roulette"></canvas>
        <h2>결과</h2>
        <p><span id="result"></span></p>
        <p><button onclick="rotate(Math.random() + 1)" class="btn btn-primary">돌리기</button></p>
      </div>
      <div class="col">
        <h3>돌림판 설정</h3>
        <p><button onclick="addElement()" class="btn btn-outline-secondary">항목 추가</button></p>
        <ul id="info">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
